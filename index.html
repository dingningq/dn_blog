	<script type="text/javascript">
		$(function(){
			$(window).on('scroll',function(){
				var hand_up=$(document).scrollTop()-5,
				com_up=$(document).scrollTop()-1100,
				ball_up=$(document).scrollTop()-2200,
				bulb1=$(document).scrollTop()-3300,
				pop1=$(document).scrollTop()-4400,
				house=$(document).scrollTop()-5500;
				var com_up=$(document).scrollTop()-1100;
				if($('.handImg')){
					$('.handImg').css({"backgroundPosition":"50% "+hand_up+"px"});
				}
				if($('.compasses')){
					$('.compasses').css({"backgroundPosition":"50% "+com_up+"px"})
				}
				if($('.bulb1')){
					$('.bulb1').css({"backgroundPosition":"90% "+(bulb1-10)+"px"})
					$('.bulb2').css({"backgroundPosition":"20% "+(bulb1+10)+"px"})
				}
				if($('.pop')){
					$('.pop').css({"backgroundPosition":"90% "+(pop1-10)+"px"})
					$('.clock').css({"backgroundPosition":"20% "+(pop1+10)+"px"})
				}
				if($('.house')){
					$('.house').css({"backgroundPosition":"90% "+house+"px"})
				}
			})
		})
	</script>
